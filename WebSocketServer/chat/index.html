<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多人聊天室</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--[if lt IE 8]>
    <script src="js/json3.min.js"></script><![endif]-->
		<script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<!-- <script src="js/main.js"></script> -->
		<script src="http://at.alicdn.com/t/font_o86wdrgtu766r.js"></script>
		<!-- login -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<link rel="stylesheet" type="text/css" href="css/login_style.css" />
	</head>
	<body>
		<div class="demo" style="padding: 20px 0;" id="loginbox">
			<div class="container" style="margin:200px auto;">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<form class="form-horizontal">
							<span class="heading">聊天室登录</span>
							<div class="form-group">
								<input type="text" class="form-control" id="username" name="username" placeholder="用户名或电子邮件" autocomplete="off">
								<i class="fa fa-user"></i>
							</div>
							<div class="form-group help">
								<input type="password" class="form-control" id="inputPassword3" placeholder="密　码" value="123">
								<i class="fa fa-lock"></i>
								<a href="#" class="fa fa-question-circle"></a>
							</div>
							<div class="form-group">
								<div class="main-checkbox">
									<input type="checkbox" value="None" id="checkbox1" name="check">
									<label for="checkbox1"></label>
								</div>
								<span class="text">记住密码</span>
								<input type="button" class="btn btn-default" onclick="CHAT.usernameSubmit();" value="登录"></input>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="chatbox" style="display:none;">
			<div style="background:#3d3d3d;height: 28px; width: 100%;font-size:12px;">
				<div style="line-height: 28px;color:#fff;">
					<span style="text-align:left;margin-left:10px;">您正在多人聊天室中</span>
					<span style="float:right; margin-right:10px;">当前用户 | <span id="showusername"></span> |
						<a href="javascript:;" onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
				</div>
			</div>
			<div id="doc">
				<div id="chat">
					<div id="message" class="message">
						<div id="onlinecount" style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666; ">
						</div>
					</div>
					<div class="input-box form-horizontal form-group">
						<div class=" input">
							<input type="email" maxlength="140" class="form-control" id="content" name="content" placeholder="请输入聊天内容，按Enter提交">
						</div>
						<div class="action">
							<input type="button" class=" btn btn-default" id="imgbutton" value="图片"></input>
						</div>
						<div class="action">
							<input type="button" class=" btn btn-default" id="mjr_send" onclick="CHAT.submit();" value="提交"></input>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./client.js"></script>
	</body>
</html>
